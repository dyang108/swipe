<!DOCTYPE html>
<html>

<head>
    <title>Swipe.</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <!-- <script type="text/javascript" src="/js/angular.min.js"></script> -->
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="/css/styles.less">
    <script src="/js/less.js" type="text/javascript"></script>
    <script src="/js/fblogin.js" type="text/javascript"></script>
</head>

<body ng-app="mainModule">
    <div class="container-fluid" ng-controller="ApplicationController">
        <sidebar></sidebar>
        <div ng-switch on="selection" class="content col-sm-8 col-md-9 col-sm-offset-4 col-md-offset-3">
            <span><h1>{{selection}}<span class="pull-right"><em>{{curr_time | date: 'h:mm a'}}</em></span></h1>
            </span>
            <hr>
            <div ng-switch-when="eat" ng-controller="EatViewController">
                <div class="input-group col-sm-4">
                    <span class="input-group-addon">show meals starting at</span>
                    <input class="form-control" type="time" name="time" ng-model="start_time" ng-change="has_changed = true">
                </div>
                <br>
                <h3>upcoming from {{start_time | date: 'h:mm a'}}</h3>
                <hr>
            </div>
            <div ng-switch-when="post" ng-controller="PostViewController">
                <!-- <img class="thumbnail propic" src="/img/favicon.png" alt="profile pic"> -->
                <form novalidate class="meal-post">
                    <br>
                    <div class="input-group input-group-lg col-sm-3 center">
                        <span class="input-group-addon">Time</span>
                        <input class="form-control" type="time" ng-model="meal.time" placeholder="{{curr_time}}">
                    </div>
                    <br>
                    <div class="input-group input-group-lg col-sm-6 col-md-4 center">
                        <span class="input-group-addon">Swipes to spare:</span>
                        <input class="form-control" type="number" ng-model="meal.numswipes">
                    </div>
                    <br>
                    <h3>Dining hall:</h3>
                    <div class="radio">
                        <label>
                            <input name="hall" type="radio" ng-model="meal.hall" value="Carm">Carm</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input name="hall" type="radio" ng-model="meal.hall" value="Dewick">Dewick</label>
                    </div>
                    <br>
                    <input class="btn btn-success" type="submit" ng-click="postMeal(meal)" value="post meal" />
                    <br>
                    <br>
                </form>
            </div>
            <div ng-switch-when="chat" ng-controller="ChatViewController">
            </div>
            <div ng-switch-when="profile" ng-controller="ProfileViewController">
            </div>
            <!--             <div ng-switch-when="login" ng-controller="LoginController">
                <h2>sign in to swipe.</h2>
                <form name="loginForm" ng-submit="login(credentials)" novalidate>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">Username</span>
                        <input class="form-control" placeholder="Username" type="text" id="username" ng-model="credentials.username">
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">Password</span>
                        <input class="form-control" placeholder="Password" type="password" id="password" ng-model="credentials.password">
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit">Log in</button>
                </form>
            </div> -->
        </div>
    </div>
</body>

</html>
