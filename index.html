<!DOCTYPE html>
<html>

<head>
    <title>Swipe.</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <!-- <script type="text/javascript" src="/js/angular.min.js"></script> -->
    <script type="text/javascript" src="/js/choicelist.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="/css/styles.less">
    <script src="/js/less.js" type="text/javascript"></script>
</head>

<body ng-app="mainModule">
    <div class="container-fluid" ng-controller="ApplicationController">
        <div id="sidebar" class="bs-sidebar affix menu col-sm-4 col-md-3">
            <a href="/"><img class="logo-with-text" src="img/swipetext3.png" alt="logo"></a>
            <hr>
            <div ng-controller="NavController">
                <ul class="nav nav-pills nav-stacked list-group">
                    <li ng-class="[{sel: item.name == selection }, 'list-group-item', 'menu-item']" ng-repeat="item in choices" ng-click="setSelection(item.name)">
                        <i class="pull-left fa {{item.icon}}" aria-hidden="true"></i> {{item.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div ng-switch on="selection" class="content col-sm-8 col-md-9 col-sm-offset-4 col-md-offset-3">
            <span><h1>{{selection}}<span class="pull-right"><em>{{curr_time | date: 'h:mm a'}}</em></span></h1></span>
            <hr>
            <div ng-switch-when="eat" ng-controller="EatViewController">
                <p>show meals starting at: <input type="time" name="time" ng-model="start_time"></p>
                <br>
                <h3>upcoming from {{start_time | date: 'h:mm a'}}</h3>
                <hr>
            </div>
            <div ng-switch-when="post" ng-controller="PostViewController">
                <img class="thumbnail" src="/img/favicon.png" alt="profile pic">
            </div>
            <div ng-switch-when="chat" ng-controller="ChatViewController">
            </div>
            <div ng-switch-when="profile" ng-controller="ProfileViewController">
            </div>
        </div>
    </div>
</body>

</html>
